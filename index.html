<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Menu Item Styles */
        .menu-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item img {
            max-width: 100px;
            margin-right: 20px;
        }

        .menu-item-details {
            flex: 1;
        }

        .menu-item h3 {
            /* Changed from h2 to h3 */
            margin-top: 0;
            margin-bottom: 5px;
            font-size: 1.2em;
        }

        .menu-item .price {
            font-weight: bold;
            color: green;
            margin-left: 5px;
            /* Add spacing before price */
        }

        .add-to-order {
            background-color: #007bff;
            /* Bootstrap blue */
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-to-order:hover {
            background-color: #0056b3;
            /* Darker blue on hover */
        }

        /* Order Display Styles */
        .order-items {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
        }

        .quantity-controls button {
            padding: 5px 10px;
            margin: 0 5px;
            cursor: pointer;
        }

        .order-total {
            margin-top: 10px;
            text-align: right;
            font-weight: bold;
            font-size: 1.1em;
            margin-left: 5px;
            /* Add spacing before total */
        }

        /* Table Number and Submit Button */
        #table-number {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        #submit-order {
            background-color: #28a745;
            /* Bootstrap green */
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 10px;
        }

        #submit-order:hover {
            background-color: #1e7e34;
            /* Darker green on hover */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Restaurant Menu</h1>

        <div class="menu">
            <div class="menu-item">
                <img src="pizza.jpg" alt="Pizza">
                <div class="menu-item-details">
                    <h3>Pizza</h3>
                    <p>Delicious pizza with tomato sauce, cheese, and your choice of toppings.</p>
                    <p class="price">₹ 10.99</p>
                </div>
                <button class="add-to-order" data-name="Pizza" data-price="10.99" data-image="pizza.jpg">Add to
                    Order</button>
            </div>

            <div class="menu-item">
                <img src="burger.jpg" alt="Burger">
                <div class="menu-item-details">
                    <h3>Burger</h3>
                    <p>Classic burger with lettuce, tomato, and onion.</p>
                    <p class="price">₹ 8.99</p>
                </div>
                <button class="add-to-order" data-name="Burger" data-price="8.99" data-image="burger.jpg">Add to
                    Order</button>
            </div>
            </div>

        <h2>Your Order</h2>
        <div class="order-items">
            </div>
        <div class="order-total">
            Total: ₹ 0.00
        </div>

        <label for="table-number">Table Number:</label>
        <input type="number" id="table-number" min="1" required>

        <button id="submit-order">Submit Order</button>
    </div>

            ]).then(([firebaseApp, firebaseFirestore]) => {

    projectId: "testmenu-4ed51",
    storageBucket: "testmenu-4ed51.firebasestorage.app",
    messagingSenderId: "98263305480",

        document.addEventListener('DOMContentLoaded', function () {
            const addToOrderButtons = document.querySelectorAll('.add-to-order');
            const orderItemsElement = document.querySelector('.order-items');
            const orderTotalElement = document.querySelector('.order-total');
            const submitOrderButton = document.getElementById('submit-order');

            let order = [];

            // Function to add an item to the order
            function addItemToOrder(name, price, image) {
                const existingItem = order.find(item => item.name === name);
                if (existingItem) {
                    existingItem.quantity++;
                } else {
                    order.push({
                        name: name,
                        price: price,
                        quantity: 1,
                        image: image
                    });
                }
                updateOrderDisplay();
            }

            // Function to update the order display
            function updateOrderDisplay() {
                orderItemsElement.innerHTML = '';
                let total = 0;

                order.forEach(item => {
                    const orderItemDiv = document.createElement('div');
                    orderItemDiv.classList.add('order-item');
                    orderItemDiv.innerHTML = `
                        <img src="${item.image}" alt="${item.name}" width="50">
                        <span>${item.name}</span>
                        <div class="quantity-controls">
                            <button class="quantity-btn decrease-quantity" data-name="${item.name}">-</button>
                            <span class="item-quantity">${item.quantity}</span>
                            <button class="quantity-btn increase-quantity" data-name="${item.name}">+</button>
                        </div>
                        <span>₹ ${(item.price * item.quantity).toFixed(2)}</span>
                    `; // Display Rupees
                    orderItemsElement.appendChild(orderItemDiv);
                    total += item.price * item.quantity;
                });

                orderTotalElement.textContent = `Total: ₹ ${total.toFixed(2)}`; // Display Rupees

                // Add event listeners to quantity buttons after they are created
                const decreaseButtons = document.querySelectorAll('.decrease-quantity');
                const increaseButtons = document.querySelectorAll('.increase-quantity');

                decreaseButtons.forEach(button => {
                    button.addEventListener('click', decreaseQuantity);
                });

                increaseButtons.forEach(button => {
                    button.addEventListener('click', increaseQuantity);
                });
            }

            // Function to decrease item quantity
            function decreaseQuantity(event) {
                const itemName = event.target.dataset.name;
                const item = order.find(item => item.name === itemName);
                if (item && item.quantity > 1) {
                    item.quantity--;
                    updateOrderDisplay();
                }
            }

            // Function to increase item quantity
            function increaseQuantity(event) {
                const itemName = event.target.dataset.name;
                const item = order.find(item => item.name === itemName);
                if (item) {
                    item.quantity++;
                    updateOrderDisplay();
                }
            }

            // Event listener for "Add to Order" buttons
            addToOrderButtons.forEach(button => {
                button.addEventListener('click', function () {
                    const name = this.dataset.name;
                    const price = parseFloat(this.dataset.price);
                    const image = this.dataset.image;
                    addItemToOrder(name, price, image);
                });
            });

            // Event listener for "Submit Order" button
            submitOrderButton.addEventListener('click', function () {
                const tableNumber = document.getElementById('table-number').value;
                if (tableNumber && order.length > 0) {
                    const orderDetails = {
                        tableNumber: tableNumber,
                        items: order,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp() // Add a timestamp
                    };

                    // Add the order to the 'orders' collection in Firestore
                    db.collection('orders').add(orderDetails)
                        .then((docRef) => {
                            console.log("Order submitted to Firestore with ID: ", docRef.id);
                            alert("Order submitted successfully!");
                            // Reset the order after successful submission
                            order = [];
                            updateOrderDisplay();
                        })
                        .catch((error) => {
                            console.error("Error adding order to Firestore: ", error);
                            alert("Error submitting order. Please try again.");
                        });
                } else {
                    alert("Please enter a table number and add items to your order.");
                }
            });
        });
    </script>
</body>

</html>
